<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChartCube</title>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2plot/0.11.3/dist/g2plot.js"></script>
  </head>
  <body>
  <div id="app"></div>
  <script>
    const container = document.getElementById('app');
    const data = [
      {
        "漏洞类型": "nginx配置",
        "数量": 1
      },
      {
        "漏洞类型": "未授权访问",
        "数量": 4
      },
      {
        "漏洞类型": "数据未校验",
        "数量": 6
      },
      {
        "漏洞类型": "任意文件上传",
        "数量": 1
      }
    ];
    const config = {
      "title": {
        "visible": true,
        "text": "12月份发现漏洞类型统计"
      },
      "description": {
        "text": "一个简单的饼图"
      },
      "legend": {
        "flipPage": false
      },
      "label": {
        "type": "spider"
      },
      "width": 560,
      "height": 376,
      "forceFit": false,
      "colorField": "漏洞类型",
      "angleField": "数量",
      "id": "pie_chart",
      "color": [
        "#5B8FF9",
        "#5AD8A6",
        "#5D7092",
        "#e8684a"
      ]
    }
    const plot = new g2plot.Pie(container, {
      data,
      ...config,
    });
    plot.render();
  </script>
  </body>
</html>
